<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест бургер-меню</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; font-family:sans-serif; }

    header {
      position:sticky; top:0; background:#fff; border-bottom:1px solid #ddd;
      display:flex; justify-content:space-between; align-items:center;
      padding:10px 16px;
    }

    .menu { display:flex; gap:16px; }
    .menu a { text-decoration:none; color:#333; }

    .burger {
      display:none; flex-direction:column; justify-content:center;
      width:32px; height:32px; border:0; background:none; cursor:pointer;
    }
    .burger span {
      display:block; width:24px; height:2px; background:#000; margin:4px auto;
      transition:all .3s ease;
    }
    .burger.active span:nth-child(1) { transform:rotate(45deg) translate(5px,5px); }
    .burger.active span:nth-child(2) { opacity:0; }
    .burger.active span:nth-child(3) { transform:rotate(-45deg) translate(5px,-5px); }

    /* мобильное меню */
    .menu--mobile {
      position:absolute; top:100%; left:0; right:0;
      background:#fff; border-bottom:1px solid #ddd;
      max-height:0; overflow:hidden; opacity:0; visibility:hidden;
      transform:translateY(-10px);
      transition:max-height .4s ease, opacity .4s ease, visibility .4s ease, transform .4s ease;
      display:flex; flex-direction:column; gap:8px; padding:0 16px;
    }
    .menu--mobile a { padding:12px 0; border-bottom:1px solid #eee; }

    .menu--mobile.open {
      max-height:500px; opacity:1; visibility:visible; transform:translateY(0);
    }

    @media (max-width:1023px) {
      .menu { display:none; }
      .burger { display:flex; }
    }
    @media (min-width:1024px) {
      .menu--mobile { display:none !important; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ЛОГО</div>
    <nav class="menu">
      <a href="#">О нас</a>
      <a href="#">Услуги</a>
      <a href="#">Контакты</a>
    </nav>
    <button class="burger" aria-controls="mobileMenu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </header>

  <nav class="menu--mobile" id="mobileMenu">
    <a href="#">О нас</a>
    <a href="#">Услуги</a>
    <a href="#">Контакты</a>
  </nav>

  <main style="padding:20px">
    <p>Контент страницы...</p>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.burger');
      const mobileMenu = document.getElementById('mobileMenu');

      function openMenu() {
        mobileMenu.classList.add('open');
        burger.classList.add('active');
        burger.setAttribute('aria-expanded','true');
        document.body.classList.add('no-scroll');
      }
      function closeMenu() {
        mobileMenu.classList.remove('open');
        burger.classList.remove('active');
        burger.setAttribute('aria-expanded','false');
        document.body.classList.remove('no-scroll');
      }
      function toggleMenu() {
        mobileMenu.classList.contains('open') ? closeMenu() : openMenu();
      }

      burger.addEventListener('click', toggleMenu);
      mobileMenu.addEventListener('click', e => {
        if (e.target.matches('a')) closeMenu();
      });
    });
  </script>
</body>
</html>
