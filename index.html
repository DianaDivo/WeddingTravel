<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeddingTravel — Свадьбы за границей</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f1116;
      color: #f4f4f4;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(15,17,22,0.9);
      backdrop-filter: blur(8px);
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      color: #e9c080;
    }
    nav a {
      margin-left: 24px;
      color: #ccc;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      color: #fff;
    }
    .hero {
      position: relative;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('https://source.unsplash.com/1600x900/?santorini,wedding') center/cover no-repeat;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 48px;
      font-family: 'Playfair Display', serif;
      margin-bottom: 16px;
    }
    .hero p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 24px;
    }
    .btn {
      background: #e9c080;
      color: #111;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }
    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">WeddingTravel</div>
    <nav>
      <a href="#about">О нас</a>
      <a href="#destinations">Направления</a>
      <a href="#contact">Контакты</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1 class="reveal">Свадьба вашей мечты — где бы вы ни были</h1>
      <p class="reveal">Организуем церемонии за границей и в живописных уголках Беларуси и России</p>
      <a href="#contact" class="btn reveal">Получить консультацию</a>
    </div>
  </section>

  <script>
    // Плавное появление элементов при скролле
    const reveals = document.querySelectorAll('.reveal');
    const revealOnScroll = () => {
      for (let el of reveals) {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      }
    };
    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);
  </script>
</body>
</html>
